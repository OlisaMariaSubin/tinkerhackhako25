<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replika AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #333;
            border-bottom: 2px solid #444;
        }
        header h2 {
            color: #fff;
            font-size: 28px;
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #ccc;
            font-size: 18px;
            padding-bottom: 5px;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #fff;
            border-bottom: 2px solid #fff;
        }
        h2 {
            font-size: 32px;
            color: #fff;
            margin: 20px 0;
        }
        .option-container {
            margin-top: 20px;
        }
        .option-btn {
            background-color: #444;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .option-btn:hover {
            background-color: #555;
        }
        .chat-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .send-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-btn:hover {
            background-color: #218838;
        }
        #response, #trainResponse {
            margin-top: 20px;
            font-size: 18px;
            color: #bbb;
        }
        select {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: #444;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h2>Replika AI</h2>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">More Info</a>
        </nav>
    </header>

    <h2>Welcome to Replika AI</h2>
    <p>Choose an option below:</p>

    <div class="option-container">
        <button class="option-btn" onclick="startTraining()">Train AI</button>
        <button class="option-btn" onclick="startChat()">Chat with AI</button>
    </div>

    <!-- Training Section -->
    <div class="chat-container" id="train-container">
        <h3>Train AI with Your Text</h3>
        <textarea id="trainText" rows="4" placeholder="Enter a text to train AI..."></textarea>
        <button class="send-btn" onclick="trainAI()">Train</button>
        <p id="trainResponse"></p>
    </div>

    <!-- Chat Section -->
    <div class="chat-container" id="chat-container">
        <h3>Chat with AI</h3>
        <label for="mode">Select Chat Mode:</label>
        <select id="mode">
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="flirty">Flirty</option>
            <option value="sarcastic">Sarcastic</option>
        </select>
        <br><br>
        <textarea id="userMessage" rows="4" placeholder="Say something..."></textarea>
        <button class="send-btn" onclick="sendMessage()">Send</button>
        <p id="response"></p>
    </div>

    <script>
        function startTraining() {
            document.getElementById("train-container").style.display = "block";
            document.getElementById("chat-container").style.display = "none";
        }

        function startChat() {
            document.getElementById("chat-container").style.display = "block";
            document.getElementById("train-container").style.display = "none";
        }

        async function trainAI() {
            let text = document.getElementById("trainText").value;
            if (!text) return alert("Please enter text to train AI.");

            let response = await fetch("http://127.0.0.1:5000/train", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });

            let data = await response.json();
            document.getElementById("trainResponse").innerText = "âœ… " + data.response;
        }

        async function sendMessage() {
            let message = document.getElementById("userMessage").value;
            let mode = document.getElementById("mode").value;
            if (!message) return alert("Please enter a message.");

            let response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message, mode: mode })
            });

            let data = await response.json();
            document.getElementById("response").innerText = "ðŸ¤– AI: " + data.response;
        }
    </script>
</body>
</html>
